<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Un Click, Un Latido</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: linear-gradient(180deg, #1e0033, #4d0066);
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    /* Fondo de estrellas */
    .stars, .stars2 {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .stars::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow:
        20px 30px white,
        100px 80px white,
        250px 150px white,
        320px 50px white,
        400px 120px white,
        600px 80px white,
        800px 100px white,
        900px 200px white;
      animation: twinkle 4s infinite ease-in-out;
      opacity: 0.7;
    }

    .stars2::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow:
        50px 180px white,
        150px 300px white,
        350px 250px white,
        420px 350px white,
        500px 280px white,
        700px 400px white,
        850px 300px white,
        950px 380px white;
      animation: twinkle 6s infinite ease-in-out;
      opacity: 0.5;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ff66cc;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 400px;
      box-shadow: 0 0 20px #ff99cc;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      cursor: pointer;
      z-index: 1;
    }

    .card:hover {
      box-shadow: 0 0 30px #ff66cc;
    }

    .message {
      font-size: 20px;
      line-height: 1.6;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff66cc;
      transform: rotate(45deg);
      animation: float 2s linear forwards;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff66cc;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      to {
        transform: translateY(-200px) rotate(45deg);
        opacity: 0;
      }
    }

    .typing {
      white-space: pre-wrap;
      font-size: 18px;
      animation: blink 1s infinite step-end;
    }

    @keyframes blink {
      50% { opacity: 0.6; }
    }

    .music-toggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 2;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid #ff66cc;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: background 0.3s;
    }

    .music-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <!-- Fondo -->
  <div class="stars"></div>
  <div class="stars2"></div>

  <!-- Contenido -->
  <div class="card" id="card">
    <div class="message" id="message">Haz clic para comenzar 💖</div>
  </div>

  <!-- Botón para música -->
  <div class="music-toggle" id="toggleMusic">💖</div>

  <!-- Audios -->
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>
  <audio id="backgroundMusic" src="musica.mp3" preload="auto" loop></audio>

  <script>
    const mensajes = [
      "Hola, amor. Este click es el comienzo 💗",
      "Cada clic, un latido más por vos 🎮",
      "Te pienso más veces de las que clickeo 😳",
      "Estás en mi mente como un buff permanente ✨",
      "Eres mi crítica garantizada 💯",
      "Incluso el loading vale la pena si es contigo 🕊️",
      "Tu voz es mi soundtrack favorito 🎧",
      "Sos el NPC más importante de mi historia 🌟",
      "Gracias por existir, pixel por pixel 💻",
      "Y ahora... te dejo este corazón hecho de clics ❤️"
    ];

    const cartaFinal = `
Querida amor...

A veces me gustaría estar contigo más cerca, 
como un abrazo guardado en una nota de voz o un “te quiero” al final del día.

Pero mientras tanto...  
te dejo este jueguito,  
como una forma de recordarte  
que en cada clic estoy pensando en vos.

Siempre tuyo,
💌`;

    let index = 0;
    const card = document.getElementById('card');
    const msg = document.getElementById('message');
    const clickSound = document.getElementById('clickSound');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const toggleMusic = document.getElementById('toggleMusic');
    let idleTimer;
    let musicStarted = false;

    card.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play();
      resetIdleTimer();

      if (!musicStarted) {
        backgroundMusic.play();
        musicStarted = true;
      }

      if (index < mensajes.length) {
        msg.textContent = mensajes[index++];
        spawnHeart();
      } else if (index === mensajes.length) {
        mostrarCartaFinal();
        index++;
      }
    });

    toggleMusic.addEventListener('click', () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        toggleMusic.textContent = '💖';
      } else {
        backgroundMusic.pause();
        toggleMusic.textContent = '🔇';
      }
    });

    function mostrarCartaFinal() {
      msg.innerHTML = "";
      msg.classList.add("typing");
      let i = 0;
      function type() {
        if (i < cartaFinal.length) {
          msg.textContent += cartaFinal[i++];
          setTimeout(type, 40);
        }
      }
      type();
    }

    function spawnHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${Math.random() * window.innerWidth}px`;
      heart.style.top = `${window.innerHeight - 30}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }

    function mostrarEasterEgg() {
      if (index < mensajes.length) {
        msg.textContent = "Incluso cuando no hacés clic... sigo pensando en vos 💭";
      }
    }

    function resetIdleTimer() {
      clearTimeout(idleTimer);
      idleTimer = setTimeout(mostrarEasterEgg, 10000);
    }

    resetIdleTimer();
  </script>
</body>
</html>
